<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CMIS{% endblock %}</title>
    {% load static %}
    <!-- โหลดแท็ก static -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e7e9fd;
      }
      .navbar {
        background-color: #2a36b1;
      }
      .navbar-brand,
      .nav-link,
      .user-icon {
        color: white !important;
      }
      .nav-tabs {
        border-bottom: 1px solid #ddd;
      }
      .nav-tabs .nav-link {
        border: none;
        background-color: #f8f9fa;
        color: #2a36b1;
        border-radius: 0;
      }
      .nav-tabs .nav-link.active {
        background-color: white;
        color: #2a36b1;
        border-bottom: 3px solid #0d6efd;
      }
      .footer {
        background-color: #2a36b1;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .navbar .logo {
        height: 40px; /* ความสูงของรูปใน Navbar */
        width: 40px; /* ความกว้างให้เท่ากัน */
        object-fit: cover; /* ครอบรูปให้พอดี */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/logo.png' %}"
            alt="CMIS Logo"
            class="rounded-circle logo"
          />
          Case Management Information System
        </a>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      {% block content %}
      <div class="text-center">
        <h1>หน้าหลัก</h1>
        <p>เนื้อหาหลักจะถูกแทรกที่นี่</p>
      </div>
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-end d-block">DEMO version 0.1</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
